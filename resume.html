<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Polina Simenko</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff5f7;
            --bg-gradient: linear-gradient(135deg, #fff5f7 0%, #ffeef2 100%);
            --text-color: #5a3d4e;
            --accent-color: #e6a4b4;
            --accent-dark: #c86b85;
            --secondary-text: #8a6b7a;
            --border-color: #f0d4dc;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            font-weight: 400;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Хедер */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 0;
            z-index: 1000;
            background-color: rgba(255, 245, 247, 0.9);
            backdrop-filter: blur(10px);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .logo a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent-dark);
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            border-bottom-color: var(--accent-color);
            color: var(--accent-dark);
        }
        
        /* Сторінка Резюме */
        .page {
            min-height: 100vh;
            padding: 150px 0 80px;
        }
        
        .page-header {
            margin-bottom: 60px;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(42px, 7vw, 72px);
            font-weight: 500;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .page-subtitle {
            font-size: 20px;
            color: var(--secondary-text);
            max-width: 600px;
            font-style: italic;
        }
        
        .page-content {
            max-width: 900px;
        }
        
        .page-section {
            margin-bottom: 60px;
        }
        
        .page-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .page-section p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--secondary-text);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 40px;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            border-bottom-color: var(--accent-color);
            color: var(--accent-dark);
        }
        
        /* Специфічні стилі для резюме */
        .resume-section {
            margin-bottom: 50px;
        }
        
        .resume-item {
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(230, 164, 180, 0.1);
        }
        
        .resume-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .resume-item-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 500;
        }
        
        .resume-item-date {
            color: var(--accent-dark);
            font-size: 16px;
            background: rgba(230, 164, 180, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .resume-item-subtitle {
            color: var(--accent-dark);
            font-size: 18px;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .resume-item-description {
            color: var(--secondary-text);
            line-height: 1.6;
        }
        
        .
